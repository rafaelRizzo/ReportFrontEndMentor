<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report - Desafio</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <main>
      <div class="container-left">
        <img src="./images/image-profile.png" alt="">
        <div class="container-name">
          <h2>Report for</h2>
          <h1>Rafael Rizzo

          </h1>
        </div>    
      </div>
      <ul>
        <li>
          <a class="active" id="daily">Daily</a>
        </li>
        <li>
          <a id="weekly">Weekly</a>
        </li>
        <li>
          <a id="monthly">Monthly</a>
        </li>
      </ul>
    </main>

    <div class="container-cards">
      <div class="container-grid">
        <!-- work -->
        <div class="card" id="card-work">
          <div class="card-image" id="work">
            <!-- COLOCAR BG-->
            <img src="./images/icon-work.svg" alt="svg Work">
          </div>
          <div class="card-content">
            <div class="card-title">
              <h3>Work</h3>
              <img src="./images/icon-ellipsis.svg" alt="svg Dots">
            </div>
            <div class="card-infos">
              <h1 id="main-hours">2hrs</h1>
              <h2 id="last-hours">Last Daily - 5hrs</h2>
            </div>
          </div>

        </div>

        <!-- play -->
        <div class="card" id="card-play">
          <div class="card-image" id="play">
            <!-- COLOCAR BG-->
            <img src="./images/icon-play.svg" alt="svg Play">
          </div>
          <div class="card-content">
            <div class="card-title">
              <h3>Play</h3>
              <img src="./images/icon-ellipsis.svg" alt="svg Dots">
            </div>
            <div class="card-infos">
              <h1 id="main-hours">2hrs</h1>
              <h2 id="last-hours">Last Daily - 5hrs</h2>
            </div>
          </div>

        </div>

        <!-- study -->
        <div class="card" id="card-study">
          <div class="card-image" id="study">
            <!-- COLOCAR BG-->
            <img src="./images/icon-study.svg" alt="svg Study">
          </div>
          <div class="card-content">
            <div class="card-title">
              <h3>Study</h3>
              <img src="./images/icon-ellipsis.svg" alt="svg Dots">
            </div>
            <div class="card-infos">
              <h1 id="main-hours">2hrs</h1>
              <h2 id="last-hours">Last Daily - 5hrs</h2>
            </div>
          </div>

        </div>

        <!-- exercise -->
        <div class="card" id="card-exercice">
          <div class="card-image" id="exercice">
            <!-- COLOCAR BG-->
            <img src="./images/icon-exercise.svg" alt="svg Exercice">
          </div>
          <div class="card-content">
            <div class="card-title">
              <h3>Exercise</h3>
              <img src="./images/icon-ellipsis.svg" alt="svg Dots">
            </div>
            <div class="card-infos">
              <h1 id="main-hours">2hrs</h1>
              <h2 id="last-hours">Last Daily - 5hrs</h2>
            </div>
          </div>

        </div>

        <!-- social -->
        <div class="card" id="card-social">
          <div class="card-image" id="social">
            <!-- COLOCAR BG-->
            <img src="./images/icon-social.svg" alt="svg Social">
          </div>
          <div class="card-content">
            <div class="card-title">
              <h3>Social</h3>
              <img src="./images/icon-ellipsis.svg" alt="svg Dots">
            </div>
            <div class="card-infos">
              <h1 id="main-hours">2hrs</h1>
              <h2 id="last-hours">Last Daily - 5hrs</h2>
            </div>
          </div>

        </div>

        <!-- self care -->
        <div class="card" id="card-self-care">
          <div class="card-image" id="self-care">
            <!-- COLOCAR BG-->
            <img src="./images/icon-self-care.svg" alt="svg Self Care">
          </div>
          <div class="card-content">
            <div class="card-title">
              <h3>Self Care</h3>
              <img src="./images/icon-ellipsis.svg" alt="svg Dots">
            </div>
            <div class="card-infos">
              <h1 id="main-hours">2hrs</h1>
              <h2 id="last-hours">Last Daily - 5hrs</h2>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <script src="changer.js"></script>
</body>

</html>
